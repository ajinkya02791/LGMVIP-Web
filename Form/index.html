
<!doctype html>
<html>
<head>
<title>Student Enrollment Form</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="head-container">
<h1 class="heading">Student Enrollment Form</h1>
</div>
<hr />
<div id="Box">
<div class="Container">
<div class="enrollmentForm">
<div class="text-data">
  
  <form id="enrollStudent">
<label for="nameField"><strong>NAME </strong></label>
<input class="nameInput ilm" type="text" id="nameField" placeholder="Enter Here">

<label for="emailField"><strong>EMAIL </strong>
</label>
<input class=" emailInput ilm" type="text" id="emailField" placeholder="Enter Here">

<label for="webField"><strong>WEBSITE</strong> </label>
<input class="webInput ilm" type="text" id="webField" placeholder="Enter Here">

<label for="imgLinkField"><strong>IMAGE LINK</strong></label>
<input class="imgLinkInput ilm" type="text" id="imgLinkField" placeholder="Enter Here">

</div>
<hr />
<div  id="gender">
<label for="genderField"><strong>GENDER</strong></label>

<input class=" genderInput " type="radio" value="Male" name="gender" id="maleField" placeholder="Enter Here" >
<label for="genderField ">MALE</label>

<input class=" genderInput " type="radio" value="Female" name="gender" id="femaleField" placeholder="Enter Here">
<label for="genderField ">FEMALE</label>
</div>
</div>
<hr />
<div class="skills">
<label for="skillField"><strong>SKILLS</strong></label><br>
<div>
<input class="skills" type="checkbox" id="HTML" name="skill" value="HTML">
<label for="html"> HTML </label>
</div>
<div>
<input class="skills" type="checkbox" id="CSS" name="skill" value="CSS">
<label for="css"> CSS </label>
</div>
<div>
<input class="skills" type="checkbox" id="JAVASCRIPT" name="skill" value="JAVASCRIPT">
<label for="javascript"> JAVASCRIPT </label>
</div>
</div>
<hr />
<div class= "submitandclear">
<button class="Enroll" type="button" onclick="Enroll()" class="btn btn-lg btn-primary mt-3">Enroll Student</button>
<button class="Clear" type="button" onclick="Clear()" class="btn btn-lg btn-danger mt-3 mx-3">Clear</button>
</form>
</div>
</div>
<div class="List" id="studentList">
<div id="Enrolled"></div>
</div>
</div>
</div>
